<html>
    <head>
        <!-- Harness for testing in browser -->
        <script src="encoding.js"></script>
        <script src="rethinkdb.js"></script>
    </head>
    <body>
        <script>
            var re = rethinkdb;
            var q = re.query;

            var conn = new re.net.HttpConnection('/test.html');
            conn.run(q.expr(1).add(q.expr(2)).lt(q.expr(2)), function(response) {
                console.log('response'); 
                console.log(response);

                conn.close();
            });
        </script>
    </body>
</html>
